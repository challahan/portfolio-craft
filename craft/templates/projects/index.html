{#

 Project Index Template

#}

{% extends "_page" %}

  {% block title %}Work{% endblock %}
  {% set posts = craft.entries.section('project').limit(null) %}
  {% block pagecontent %}
  <div class="post">
      <article role="article" class="post-content">
        <div class="introduction">{{entry.introduction}}</div>
        <ul class="project-posts">
          {% for post in posts %}
              <li class="highlight">
                <a href="{{ post.url }}">
                  <figure class="project-thumb">
                    {% for image in post.featureImage %}
            				    <img src="{{ image.getUrl('postLarge') }}" />
                    {% endfor %}
            			</figure>
                  <h4>{{ post.title }}</h4>
                </a>
              </li>
          {% endfor %}
          </ul>
        </article>
  </div>
  {% endblock %}
